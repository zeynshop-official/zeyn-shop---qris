<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zeyn Shop - Qris</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1b2e;
    }
    .wrapper {
      min-height: 100vh;
      background-color: #f5f5f5;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding: 40px 20px;
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header {
      height: 80px;
      background-color: #0c1b2e;
    }
    img {
      max-width: 260px;
      display: block;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="header"></div>
  <div class="wrapper">
    <img src="qris.png" alt="Zeyn Shop Qris">
  </div>

</body>
</html>
